    --cap-add=SYS_MODULE \
    --name=iptables-web-ui \
    --network=host \
    -v data:/app/data \
    -v /etc/iptables:/etc/iptables \
    -e TZ=Europe/Moscow \
    -e WEBUI_PASSWORD=qaz2WSX \
    ghcr.io/1randomdev/iptables-web-ui:latest
